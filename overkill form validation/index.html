<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="overkill.ico">
    <script src="scripit.js" defer></script>
    <title>Form Valiadtion</title>
</head>
<body>
    <div class="parent-Wrapper">
        <div class="child-Wrapper">
            <h1>OVERKILL VALIDATION</h1>
            <form action="" class="form-Wrapper">
                <div class="custom-Wrapper">
                    <label class="custom-font-label">Username</label>
                    <input type="text"  placeholder="Example21" class="inp-Wrapper username">
                    <div class="username-Wrapper"></div>
                </div>
                <div class="custom-Wrapper">
                    <label class="custom-font-label">Email</label>
                    <input type="email"  placeholder="example231@gmail.com" class="inp-Wrapper email">
                    <div class="email-Wrapper"></div>
                </div>
                <div class="custom-Wrapper">
                    <label class="custom-font-label">Password</label>
                    <input type="password"  placeholder="Password1@" class="inp-Wrapper password">
                    <div class="custom-Wrapper password-Wrapper"></div>
                </div>
                <button id="btn" class="btn-Wrapper" type="button">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
